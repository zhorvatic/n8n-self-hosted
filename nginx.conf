server {
    listen 80 default_server;
    server_name n8n.zvonkos.com;

    # --- FAST nginx-only health check (no upstream) ---
    location = /nginx-healthz {
        return 200 "ok\n";
        add_header Content-Type text/plain;
        access_log off;
    }

    # --- Upstream health (n8n readiness) ---
    location = /upstream-health {
        proxy_pass http://n8n:5678/healthz;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
        proxy_connect_timeout 3s;
        access_log off;
    }

    # Exact match: serve artifact version, never cache
    location = /version {
        root /usr/share/nginx/html;
        default_type text/plain;
        add_header Cache-Control "no-store" always;
        try_files /version =404;
        access_log off;
    }

    # Proxy everything else to n8n
    location / {
        proxy_pass http://n8n:5678;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_http_version 1.1;

        proxy_connect_timeout 3s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 20m;
    }
}
